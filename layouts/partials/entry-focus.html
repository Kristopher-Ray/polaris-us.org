{{ $myPermalink := .Permalink }}
<section class="focus-section">

    <div class="bg-image">
        <img src='{{ .Params.image }}' class="lazy img-fluid" alt="{{ .Site.Title }} - {{ .Title }} Image">
    </div>
    {{end}}
    <div class="container">
        <div class="row">
            <div class="col col-12 col-md-7">
                <div class="sectionTxtBx">
                    <h2 class="primaryTitle">{{.Title}}</h2>
                    {{if .Summary}}
                    <p>{{ .Summary | safeHTML }}</p>
                    {{end}}
                    <div class="section-btn">
                        <a href="{{.Permalink}}" class="button btn-outline">
                            {{if .Params.btn_label}}
                            {{.Params.btn_label}}
                            {{else}}

                            {{end}}
                        </a>
                    </div>
